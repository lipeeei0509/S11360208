<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的家人介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .highlight {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>我的家人介紹</h1>
    <h2>父母：</h2>
    <p>我有一對溫暖和藹的父母：</p>
    <ul>
        <li><span class="highlight">父親：</span> 我的父親是一位退休的警察。他在我眼中是一個全能的人，對於任何事的要求都很高，是一位工作狂。</li>
        <li><span class="highlight">母親：</span> 我的母親是一位會計師。她是我們家庭的溫柔堡壘，總是關心著我們每個人的需求。</li>
    </ul>
    <h2>兄弟姐妹：</h2>
    <p>我有一個哥哥：</p>
    <ul>
        <li><span class="highlight">哥哥：</span> 我的哥哥是一個職業軍人。他是一個做事謹慎的人，有他在我完全不用擔心，他也非常的疼愛我。</li>
    </ul>
    <h2>想說的話：</h2>
    <p>我覺得長大後才發覺到家人的重要性，我非常愛我的家人，他們永遠都支持我所做的任何決定，也在我背後鼓勵我、支持我，我很謝謝他們!</p>
</body>
</html>
